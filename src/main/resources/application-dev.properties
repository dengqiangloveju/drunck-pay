# server
server.port=8088

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/drunck_pay?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1987116m
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource
#初始化连接大小
spring.datasource.druid.initial-size=8
#最小空闲连接数
spring.datasource.druid.min-idle=5
#最大连接数
spring.datasource.druid.max-active=10
#查询超时时间
spring.datasource.druid.query-timeout=6000
#事务查询超时时间
spring.datasource.druid.transaction-query-timeout=6000
#关闭空闲连接超时时间
spring.datasource.druid.remove-abandoned-timeout=1800
#sql监控
#spring.datasource.druid.filter-class-names=stat
spring.datasource.druid.filters=stat,config

#redis
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=123456
spring.redis.database=0
spring.redis.pool.max-active=8 
spring.redis.pool.max-idle=8 
spring.redis.pool.max-wait=-1 
spring.redis.pool.min-idle=0 
spring.redis.timeout=0